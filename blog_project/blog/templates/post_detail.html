{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>Autor: {{ post.author }} | Data publikacji: {{ post.published_date }}</p>
    <p>{{ post.content }}</p>
    <a href="{% url 'post_list' %}">Powrót do listy postów</a>
{% endblock %}
