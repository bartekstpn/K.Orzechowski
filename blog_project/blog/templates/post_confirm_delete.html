<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Usuń Post</title>
</head>
<body>
    <h1>Czy na pewno chcesz usunąć post "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Tak, usuń</button>
    </form>
    <a href="{% url 'post_list' %}">Nie, wróć do listy postów</a>
</body>
</html>
